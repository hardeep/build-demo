<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

<title>Device Information</title>

<link rel="stylesheet" href="style/jquery.mobile-1.0rc1.min.css" />

<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.0rc1.min.js"></script>
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        $('#device-name').html(device.name);
        $('#device-uuid').html(device.uuid);
        $('#device-version').html(device.version);
        $('#list-view').listview('refresh');
    }
</script>
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Device</h1>
            </div>
            <div data-role="content">
                <ul id="list-view" data-role="listview" data-inset="true">
                <li data-role="list-divider">Device Information</li>
                <li>Name: <span id="device-name"></span></li>
                <li>UUID: <span id="device-uuid"></span></li>
                <li>OS Version: <span id="device-version"></span></li>
            </ul>
        </div>
    </div>
</body>
</html>
