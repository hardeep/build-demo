<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

        <title>Device Information</title>

        <link rel="stylesheet" href="style/jquery.mobile-1.0rc1.min.css" />

        <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.0rc1.min.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);

            // PhoneGap is ready
            //
            function onDeviceReady() {
                var element = document.getElementById('deviceProperties');
                document.getElementById('name').value = device.name; 
                document.getElementById('uuid').value = device.uuid; 
                document.getElementById('version').value = device.version; 
                $("#listview").listview('refresh');
            }
        </script>
    </head>
    <body>
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Device</h1>
            </div>

            <div data-role="content">
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">Device Information</li>
                    <li>Name: <span id="name"></span></li>
                    <li>UUID: <span id="uuid"></span></li>
                    <li>Cordova Version: <span id="version"></span></li>
                </ul>
            </div>

        </div>
    </body>
</html>
